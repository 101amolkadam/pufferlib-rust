name: Rust CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install LibTorch
        run: |
          LIBTORCH_VERSION=$(grep LIBTORCH_VERSION VERSIONS | cut -d'=' -f2)
          CUDA_VERSION=$(grep CUDA_VERSION VERSIONS | cut -d'=' -f2)
          echo "LIBTORCH_VERSION=$LIBTORCH_VERSION" >> $GITHUB_ENV
          echo "CUDA_VERSION=$CUDA_VERSION" >> $GITHUB_ENV
          
          # Try stable cxx11
          URL="https://download.pytorch.org/libtorch/${CUDA_VERSION}/libtorch-cxx11-abi-shared-with-deps-${LIBTORCH_VERSION}%2B${CUDA_VERSION}.zip"
          echo "Trying stable cxx11: $URL"
          if ! wget -O libtorch.zip "$URL"; then
            # Try test cxx11
            URL="https://download.pytorch.org/libtorch/test/${CUDA_VERSION}/libtorch-cxx11-abi-shared-with-deps-${LIBTORCH_VERSION}%2B${CUDA_VERSION}.zip"
            echo "Trying test cxx11: $URL"
            if ! wget -O libtorch.zip "$URL"; then
              # Try stable non-cxx11
              URL="https://download.pytorch.org/libtorch/${CUDA_VERSION}/libtorch-shared-with-deps-${LIBTORCH_VERSION}%2B${CUDA_VERSION}.zip"
              echo "Trying stable non-cxx11: $URL"
              wget -O libtorch.zip "$URL"
            fi
          fi
          
          unzip libtorch.zip
          echo "LIBTORCH=$GITHUB_WORKSPACE/libtorch" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/libtorch/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "TORCH_CUDA_VERSION=${CUDA_VERSION}" >> $GITHUB_ENV

      - name: Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Protobuf Compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Build (no features)
        run: cargo build --verbose

      - name: Build (torch feature)
        run: cargo build --verbose --features torch

      - name: Run tests
        run: cargo test --verbose --workspace

      - name: Fmt Check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --features torch -- -D warnings

      - name: Doc Check
        run: cargo doc --workspace --no-deps
